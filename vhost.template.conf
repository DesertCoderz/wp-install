<VirtualHost *:80>
        ServerName %SUBDOMAIN_NAME%.%DOMAIN_NAME%
        ServerAdmin %WEBMASTER_EMAIL%

        DocumentRoot /var/www/%SUBDOMAIN_NAME%.%DOMAIN_NAME%

        <Directory /var/www/%SUBDOMAIN_NAME%.%DOMAIN_NAME%>
                AllowOverride All
                Order Allow,Deny
                Allow from All

                # BEGIN WordPress
                <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteBase /
                RewriteRule ^index\.php$ - [L]
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteRule . /index.php [L]
                </IfModule>
                # END WordPress
        </Directory>
    ErrorLog ${APACHE_LOG_DIR}/%SUBDOMAIN_NAME%.%DOMAIN_NAME%_error.log
    CustomLog ${APACHE_LOG_DIR}/%SUBDOMAIN_NAME%.%DOMAIN_NAME%_access.log combined
</VirtualHost>